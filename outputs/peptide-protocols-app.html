          "motsc": {

            "title": "MOTS-c: The Mitochondrial Metabolic Regulator",
            "executive_summary": "MOTS-c (Mitochondrial Open Reading Frame of the 12S rRNA-c) is a 16-amino-acid peptide encoded within mitochondrial DNA that acts as a powerful metabolic regulator. Discovered in 2015, it functions as a mitochondrial-derived peptide (MDP) that communicates between mitochondria and the nucleus to optimize energy metabolism, enhance insulin sensitivity, and improve physical performance.",

                "heading": "Mitochondrial-Derived Peptide Biology",

                "content": "One of MOTS-c's most significant effects is promoting glucose uptake into muscle cells independent of insulin. It increases translocation of GLUT4 (glucose transporter 4) to the cell membrane through AMPK-dependent pathways, allowing muscle to take up glucose even when insulin signaling is impaired. This insulin-independent mechanism makes MOTS-c particularly valuable for insulin-resistant individuals. The peptide enhances glucose metabolism without causing hypoglycemia, maintaining metabolic flexibility.",

                "heading": "Fatty Acid Oxidation Enhancement",
                "content": "MOTS-c dramatically increases the rate at which cells burn fat for energy. It upregulates carnitine palmitoyltransferase 1 (CPT1), the rate-limiting enzyme that shuttles long-chain fatty acids into mitochondria for \u03b2-oxidation. Simultaneously, it activates peroxisome proliferator-activated receptor gamma coactivator 1-alpha (PGC-1\u03b1), a master regulator of mitochondrial biogenesis and oxidative metabolism. This dual action increases both the capacity to burn fat and the number of mitochondria available to do so.",
                "protein_links": [

                    "term": "CPT1",
                    "url": "https://www.uniprot.org/uniprotkb/P50416"
                  },
                  {
                    "term": "PGC-1\u03b1",
                    "url": "https://www.uniprot.org/uniprotkb/Q9UBK2"

                    "text": "MOTS-c effects on fatty acid metabolism",
                    "url": "https://pubmed.ncbi.nlm.nih.gov/32942086/"

              {
                "heading": "Nuclear Translocation and Stress Response",
                "content": "Under metabolic stress (caloric restriction, exercise, glucose deprivation), MOTS-c translocates from cytoplasm to nucleus where it binds to DNA and regulates transcription of metabolic genes. This retrograde signaling (mitochondria to nucleus) allows mitochondria to 'communicate' their energy state and adapt nuclear gene expression accordingly. In the nucleus, MOTS-c regulates genes involved in antioxidant defense, metabolic adaptation, and stress resistance, functioning as a mitochondrial-nuclear coordinator.",

          "aod9604": {

            "executive_summary": "AOD-9604 is a synthetic peptide fragment of human growth hormone (amino acids 176-191) that retains the fat-reducing properties of hGH without affecting blood glucose or promoting tissue growth. This 15-amino-acid sequence selectively stimulates lipolysis and inhibits lipogenesis, making it a targeted fat-loss agent without the side effects or regulatory concerns of full growth hormone.",

                "heading": "Structural Design and Modification",
                "content": "AOD-9604 represents the C-terminal fragment of human growth hormone (hGH 176-191) with a modified N-terminus (tyrosine replaced with an amide bond). This modification enhances stability and bioavailability while preserving the lipolytic domain of hGH. The original full-length hGH molecule (191 amino acids) has both fat-reducing and growth-promoting regions; AOD-9604 isolates only the fat-reducing portion, avoiding unwanted anabolic effects and IGF-1 elevation.",

                  }
                ]
              },
              {
                "heading": "Lipolysis Stimulation",
                "content": "AOD-9604 directly stimulates lipolysis (fat breakdown) in adipocytes by activating hormone-sensitive lipase (HSL) and adipose triglyceride lipase (ATGL), the key enzymes that break down stored triglycerides into free fatty acids and glycerol. Unlike full hGH, which requires growth hormone receptors, AOD-9604's lipolytic action appears to occur through alternative pathways, possibly involving \u03b23-adrenergic receptors on adipocytes. This makes it effective even in individuals with growth hormone resistance.",
                "protein_links": [

                "content": "Beyond promoting fat breakdown, AOD-9604 also inhibits lipogenesis\u2014the formation of new fat from carbohydrates and amino acids. It reduces the activity of fatty acid synthase (FAS) and acetyl-CoA carboxylase (ACC), key enzymes in de novo fat synthesis. This dual action (increased breakdown + decreased formation) creates a potent net fat-reducing effect. The peptide appears to shift metabolism away from fat storage toward fat oxidation.",

          "dsip": {

            "title": "DSIP: The Sleep-Inducing Stress-Protective Peptide",
            "executive_summary": "Delta Sleep-Inducing Peptide (DSIP) is a naturally occurring neuropeptide discovered in 1977 that promotes delta wave (deep) sleep and exhibits remarkable stress-protective and analgesic properties. This 9-amino-acid peptide modulates the sleep-wake cycle, normalizes stress hormones, and has shown promise for chronic pain, insomnia, and various stress-related disorders.",
            "mechanism_detailed": [
              {
                "heading": "Discovery and Natural Function",
                "content": "DSIP was first isolated from rabbit cerebral venous blood during deep sleep, leading to its name. The peptide has the sequence Trp-Ala-Gly-Gly-Asp-Ala-Ser-Gly-Glu and is found throughout the body, including the brain, gut, and adrenal glands. Despite decades of research, its exact receptor and complete signaling pathway remain incompletely characterized, though it clearly influences multiple neurotransmitter systems.",
                "citations": [
                  {
                    "text": "Original DSIP discovery",
                    "url": "https://pubmed.ncbi.nlm.nih.gov/334548/"
                  }
                ]
              },
              {
                "heading": "Delta Wave Sleep Enhancement",
                "content": "DSIP increases the proportion of delta wave (slow-wave) sleep, the deepest and most restorative stage. Delta sleep is when the brain performs critical maintenance: clearing metabolic waste via the glymphatic system, consolidating memories, and secreting growth hormone. EEG studies show DSIP enhances amplitude and duration of delta waves (0.5-4 Hz) without disrupting normal sleep architecture. Unlike sedatives, it doesn't force sleep but rather facilitates natural deep sleep when sleep is initiated.",
                "citations": [
                  {
                    "text": "DSIP sleep architecture effects",
                    "url": "https://pubmed.ncbi.nlm.nih.gov/6125800/"
                  }
                ]

                                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                    <span>0.5mL</span>
                                                    <span>10mL</span>
                                                </div>
                                            </div>

                                            <div>
                                                <div className="flex justify-between items-center mb-3">
                                                    <label className="text-lg font-semibold text-gray-700">Target Dose (mcg)</label>
                                                    <input
                                                        type="number"
                                                        value={targetDose}
                                                        onChange={(e) => setTargetDose(Math.max(50, Math.min(2000, parseFloat(e.target.value) || 50)))}
                                                        className="w-24 px-3 py-2 border border-purple-300 rounded-lg font-bold text-purple-600 text-lg"
                                                    />
                                                </div>
                                                <input
                                                    type="range"
                                                    min="50"
                                                    max="2000"
                                                    step="10"
                                                    value={targetDose}
                                                    onChange={(e) => setTargetDose(parseFloat(e.target.value))}
                                                    className="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer accent-purple-600"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                    <span>50mcg</span>
                                                    <span>2000mcg</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        {(() => {
                                            const concentration = (vialSize * 1000) / bacWater;
                                            const volumePerDose = targetDose / concentration;
                                            const unitsPerDose = volumePerDose * 100;
                                            const dosesPerVial = bacWater / volumePerDose;

                                            return (
                                                <div className="space-y-4">
                                                    <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg shadow-md p-6 border-2 border-purple-300">
                                                        <p className="text-gray-600 text-sm font-semibold mb-1">Concentration</p>
                                                        <p className="text-4xl font-bold text-purple-700">{concentration.toFixed(1)}</p>
                                                        <p className="text-gray-600 text-sm mt-2">mcg/mL</p>
                                                    </div>

                                                    <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg shadow-md p-6 border-2 border-blue-300">
                                                        <p className="text-gray-600 text-sm font-semibold mb-1">Volume per Dose</p>
                                                        <p className="text-4xl font-bold text-blue-700">{volumePerDose.toFixed(3)}</p>
                                                        <p className="text-gray-600 text-sm mt-2">mL</p>
                                                    </div>

                                                    <div className="bg-gradient-to-br from-green-50 to-green-100 rounded-lg shadow-md p-6 border-2 border-green-300">
                                                        <p className="text-gray-600 text-sm font-semibold mb-1">Units per Dose (Insulin Syringe)</p>
                                                        <p className="text-4xl font-bold text-green-700">{unitsPerDose.toFixed(1)}</p>
                                                        <p className="text-gray-600 text-sm mt-2">units</p>
                                                    </div>

                                                    <div className="bg-gradient-to-br from-orange-50 to-orange-100 rounded-lg shadow-md p-6 border-2 border-orange-300">
                                                        <p className="text-gray-600 text-sm font-semibold mb-1">Total Doses per Vial</p>
                                                        <p className="text-4xl font-bold text-orange-700">{dosesPerVial.toFixed(1)}</p>
                                                        <p className="text-gray-600 text-sm mt-2">doses</p>
                                                    </div>

                                                    <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded mt-4">
                                                        <p className="text-sm text-gray-700">
                                                            <span className="font-bold text-yellow-800">Summary:</span> {vialSize}mg vial in {bacWater}mL gives {concentration.toFixed(1)} mcg/mL. Each {targetDose}mcg dose requires {volumePerDose.toFixed(3)}mL ({unitsPerDose.toFixed(1)} units).
                                                        </p>
                                                    </div>
                                                </div>
                                            );
                                        })()}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-md p-8">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-6">Quick Presets</h3>
                                    <p className="text-gray-600 mb-8">Click a preset to quickly load common reconstitution protocols, organized by vial size:</p>

                                    {/* 5mg Vials Section */}
                                    <div className="mb-8">
                                        <h4 className="text-lg font-semibold text-blue-700 mb-4 pb-2 border-b-2 border-blue-200">5mg Vials</h4>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                            <button
                                                onClick={() => { setVialSize(5); setBacWater(2); setTargetDose(250); }}
                                                className="bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">BPC-157</div>
                                                <div className="text-xs opacity-90">5mg  2mL  250mcg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(5); setBacWater(2); setTargetDose(500); }}
                                                className="bg-gradient-to-br from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">KPV</div>
                                                <div className="text-xs opacity-90">5mg  2mL  500mcg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(5); setBacWater(2); setTargetDose(100); }}
                                                className="bg-gradient-to-br from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">Mod GRF 1-29</div>
                                                <div className="text-xs opacity-90">5mg  2mL  100mcg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(5); setBacWater(2); setTargetDose(200); }}
                                                className="bg-gradient-to-br from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">Ipamorelin</div>
                                                <div className="text-xs opacity-90">5mg  2mL  200mcg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(5); setBacWater(2); setTargetDose(2500); }}
                                                className="bg-gradient-to-br from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">TB-500</div>
                                                <div className="text-xs opacity-90">5mg  2mL  2.5mg</div>
                                            </button>
                                        </div>
                                    </div>

                                    {/* 10mg Vials Section */}
                                    <div className="mb-8">
                                        <h4 className="text-lg font-semibold text-purple-700 mb-4 pb-2 border-b-2 border-purple-200">10mg Vials</h4>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                            <button
                                                onClick={() => { setVialSize(10); setBacWater(2); setTargetDose(10000); }}
                                                className="bg-gradient-to-br from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">Epitalon</div>
                                                <div className="text-xs opacity-90">10mg  2mL  10mg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(10); setBacWater(2); setTargetDose(10000); }}
                                                className="bg-gradient-to-br from-purple-400 to-purple-500 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">MOTS-c</div>
                                                <div className="text-xs opacity-90">10mg  2mL  10mg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(10); setBacWater(2); setTargetDose(600); }}
                                                className="bg-gradient-to-br from-purple-400 to-purple-500 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">Semax</div>
                                                <div className="text-xs opacity-90">10mg  2mL  600mcg</div>
                                            </button>

                                            <button
                                                onClick={() => { setVialSize(10); setBacWater(2); setTargetDose(10000); }}
                                                className="bg-gradient-to-br from-purple-400 to-purple-500 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">Pinealon</div>
                                                <div className="text-xs opacity-90">10mg  2mL  10mg</div>
                                            </button>
                                        </div>
                                    </div>

                                    {/* 20mg Vials Section */}
                                    <div className="mb-8">
                                        <h4 className="text-lg font-semibold text-green-700 mb-4 pb-2 border-b-2 border-green-200">20mg Vials</h4>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                            <button
                                                onClick={() => { setVialSize(20); setBacWater(2); setTargetDose(1000); }}
                                                className="bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">Thymulin</div>
                                                <div className="text-xs opacity-90">20mg  2mL  1mg</div>
                                            </button>
                                        </div>
                                    </div>

                                    {/* 50mg Vials Section */}
                                    <div className="mb-8">
                                        <h4 className="text-lg font-semibold text-orange-700 mb-4 pb-2 border-b-2 border-orange-200">50mg Vials</h4>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                            <button
                                                onClick={() => { setVialSize(50); setBacWater(2); setTargetDose(2000); }}
                                                className="bg-gradient-to-br from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
                                            >
                                                <div className="text-lg mb-2">GHK-Cu</div>
                                                <div className="text-xs opacity-90">50mg  2mL  2mg</div>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 mt-8">
                                    <h4 className="font-bold text-blue-800 mb-3">How to Use This Calculator</h4>
                                    <ul className="text-gray-700 space-y-2 text-sm">
                                        <li> <span className="font-semibold">Vial Size:</span> The amount of peptide powder in your vial (in milligrams)</li>
                                        <li> <span className="font-semibold">BAC Water:</span> The volume of bacteriostatic water you're adding to reconstitute</li>
                                        <li> <span className="font-semibold">Target Dose:</span> The dose size you want to inject (in micrograms)</li>
                                        <li> <span className="font-semibold">Concentration:</span> Total peptide per mL of reconstituted solution</li>
                                        <li> <span className="font-semibold">Volume per Dose:</span> How many mL to draw for your target dose</li>
                                        <li> <span className="font-semibold">Units per Dose:</span> How many units on a standard insulin syringe (100 units = 1mL)</li>
                                        <li> <span className="font-semibold">Total Doses:</span> How many complete doses you can get from one vial</li>
                                    </ul>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-gray-800 text-white mt-12 py-8">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-gray-400">
                                This information is for educational and research purposes only.
                                Always consult with a qualified healthcare provider before starting any peptide protocol.
                            </p>
                            <p className="text-gray-500 mt-2 text-sm">
                                Based on your orders and conversation  {orderedCount} ordered, {discussedCount} discussed  {new Date().getFullYear()}
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
